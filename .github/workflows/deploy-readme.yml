name: Deploy README as Homepage

on:
  push:
    branches: [main]
    paths:
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: ğŸ“„ Convert README.md to index.html
        run: pandoc -s README.md -o index.html

      - name: ğŸ“¤ Commit and push index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Auto-update index.html from ZedGraph/README.md" || echo "No changes to commit"
          git push
